<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="support.css">
</head>

<body>
    <main>
        <div class="headerDiv">
            <button class="retunBack" onclick="location.href='whatsappHome.html'">Return Back</button>
            <h2>Support Page</h2>
        </div>

        <div class="formdiv">
            <form id="contactForm">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
                <label for="phone">Mobile Number</label>
                <input type="tel" name="phone" id="phone">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                <button class="supportSubmit" type="submit">Send Message</button>
            </form>
        </div>
    </main>


    <footer class="footer">
        <div class="footer-container">
            <div class="footer-logo">
                <h2>WhatsApp</h2>
                <p>Stay connected, always.</p>
            </div>
            <div class="footer-links">
                <a href="support.html">Support</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms</a>
            </div>
            <div class="footer-socials">
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733614.png" alt="Instagram"></a>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; 2025 WhatsApp Clone. All rights reserved.
        </div>
    </footer>


    <script src="support.js"></script>
</body>

</html>
